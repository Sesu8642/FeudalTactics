tutorial-objective-1=Feudal Tactics ist ein rundenbasiertes Strategiespiel auf einer hexagonal strukturierten Insel. Jedes Feld zeigt den Spieler an, der es besitzt.\nVerbundenen Felder der gleichen Farbe bilden ein Königreich.\n\nZiel: Klicke/tippe auf dein Königreich im Südosten, um es auszuwählen.\n\nHinweis: Die Zuganzeige zeigt die Farbe des aktiven Spielers an. Deine Farbe entspricht der Farbe deiner Felder.\n\nHinweis: dein aktuelles Ziel siehst du über die Schaltfläche:
tutorial-objective-2=Nachdem du dein Königreich ausgewählt hast, kannst du dessen Finanzen in der oberen linken Ecke des Bildschirms sehen.\n\nBeispiel: Ersparnisse: 14 (+12)\n14 sind die Münzen dieses Königreichs, die für Einheiten oder Burgen verwendet werden können. 12 ist das Einkommen pro Runde, reduziert um den Sold deiner Einheiten.\n\nZiel: Klicke am unteren Bildschirmrand auf die Schaltfläche, um einen Bauern für 10 Münzen zu kaufen:
tutorial-objective-3-1=Beachte den Rückgang deiner Ersparnisse und deines Einkommens.\nDu hast jetzt den Bauern in der Hand, angezeigt durch das Handsymbol.
tutorial-objective-3-2=\nPlatziere ihn in deinem Königreich oder erobere ein ungeschütztes Feld. Ein Bauer kann nur ungeschützte Felder erobern.\n\nZiel: Erobere das ungeschützte Feld neben deinem Königreich.
tutorial-objective-4-1=Nach der Eroberung können Einheiten erst in der nächsten Runde bewegt werden.\n\nDrücke diese Schaltfläche, um deinen Zug zu beenden:
tutorial-objective-4-2=Die Gegner machen dann ihre Züge.\n\nZiel: Beende deinen Zug und wähle dein Königreich erneut aus.
tutorial-objective-5-1=Die angrenzenden Felder des Gegners sind durch Hauptquartiere geschützt. Einheiten, Hauptquartiere und Burgen schützen das jeweilige Feld und angrenzende.\n\ntutorial-objective-5-2=Um ein geschütztes Feld zu erobern, benötigst du eine stärkere Einheit, wie einen Speerträger.\nZiel: Kaufe einen weiteren Bauern und platziere ihn, um einen Speerträger zu erstellen.
tutorial-objective-6-1=Der Speerträger benötigt einen höheren Sold als ein Bauer. Übersicht der Einheiten:
tutorial-objective-6-2=Ziel: Greife deinen Gegner mit dem Speerträger an.\n
tutorial-objective-7=Da du das gegnerische Königreich auf ein Feld reduziert hast, wurde sein Hauptquartier zerstört und in einen Baum verwandelt.\nZwei Baumarten: Palmen (an Küstenfeldern) und Eichen (alle anderen Felder).\nEin Baum blockiert das Einkommen und kann gefällt werden, indem du eine Einheit darauf platzierst.\n\nZiel: Fälle den Baum.\n\nHinweis: Beende deinen Zug, damit sich der Speerträger wieder bewegen kann.
tutorial-objective-8-1=Jetzt kannst du eine Burg kaufen. Burgen erfordern keinen Sold und sind ideal für Verteidigung. Nur Ritter und Barone können sie zerstören.\n\nZiel: Kaufe eine Burg für 15 Münzen und platziere sie.\n\nHinweis: Du musst möglicherweise mehrere Züge beenden, um genug Münzen zu sammeln.
tutorial-objective-9=Kennst du die Grundlagen.\nAchte darauf, dass dein Hauptquartier nicht zerstört wird, sonst verlierst du dein Geld. Vermeide, dass dein Gegner dein Königreich teilt, da nur der Teil mit dem Hauptquartier dein Geld behält.\n\nZiel: Erobere die gesamte Insel, um das Spiel zu gewinnen.
tutorial-objective-10-1=Verwende diese Schaltfläche, um Züge rückgängig zu machen, aber nur innerhalb der aktuellen Runde:
tutorial-objective-10-2=Ziel: Erobere die gesamte Insel, um das Spiel zu gewinnen.\n
tutorial-objective-11=Verfügbare Tastenkombinationen:\n- Zug rückgängig machen: Android- oder Maustaste "Zurück"\n- Bauer kaufen: Rechtsklick\n- Bauer im eigenen Königreich kaufen: Doppeltippen/Doppelklick\n- Burg kaufen: Klick mit der mittleren Maustaste\n- Burg kaufen und platzieren: langes Drücken/Klick\n\nZiel: Erobere die gesamte Insel.
tutorial-objective-12=Verfügbare Kurzbefehle:\n- Rückgängig machen: Android oder Mausrücktaste\n- Bauer kaufen: rechter Mausklick\n- Bauer kaufen und platzieren: Doppeltipp/Doppelklick\n- Schloss kaufen: Maustaste Mitte klicken\n- Schloss kaufen und platzieren: Langdruck/Click\n\nZiel: Erobere die gesamte Insel.
