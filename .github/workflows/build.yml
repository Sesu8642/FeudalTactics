name: Build CI
on: [push]
jobs:


  run_tests:
    runs-on: ubuntu-latest
    container:
      image: eclipse-temurin:17
    steps:

      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Run unit tests
        run: ./gradlew core:test


  build_desktop:
    runs-on: ubuntu-latest
    container:
      image: eclipse-temurin:17
    steps:

      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Build Desktop
        run: ./gradlew desktop:dist

      - name: Upload desktop jar
        uses: actions/upload-artifact@v3
        with:
          name: Desktop jar
          path: ./desktop//build/libs/*.jar


  build_android:
    runs-on: ubuntu-latest
    container:
      # trying to be close to the f-droid build to detect failures early
      image: registry.gitlab.com/fdroid/fdroidserver:buildserver-bullseye
    env:
      ANDROID_HOME: /opt/android-sdk
    steps:

      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Build Android
        run: ./gradlew android:assembleRelease

      - name: Upload Android apk
        uses: actions/upload-artifact@v3
        with:
          name: Android apk
          path: ./android/build/outputs/apk/release/android-release-unsigned.apk