name: Build CI
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    container:
      image: cangol/android-gradle
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Build Desktop
        run: ./gradlew desktop:dist
      - name: Build Android
        run: ./gradlew android:assembleRelease